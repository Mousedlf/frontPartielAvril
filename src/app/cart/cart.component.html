<div class="container">

  <h1 class="text-center mb-4">Your cart</h1>

  <button routerLink="/scanner" class="btn btn-dark mb-4"> Add a product</button>


  <div class="card mb-2" *ngFor="let product of productsInCart">
    <div class="row g-0">
<!--      <div class="col-md-3">
        <img src="..." class="img-fluid rounded-start" alt="...">
      </div>-->
      <div class="col-md-12">
        <div class="card-body">
          <div class="d-flex justify-content-between">
            <h5 class="card-title">{{ product.name }}</h5>
            <p class="card-text">{{ product.price }} â‚¬</p>
          </div>

          <!--<div class="d-flex align-items-center">
            <p class="card-text me-3">Quantity: 1 (fixed value)</p>
              <a href="" class="btn btn-outline-secondary m-1">-</a>
              <a href="" class="btn btn-outline-secondary m-1">+</a>
          </div>
-->
          <div class="d-flex justify-content-end">
            <button (click)="removeItem(product.id)" class="text-danger bg-transparent border-1 ">X</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="mt-4">
    <button (click)="getTotal()" class="btn"> TOTAL</button>

    <button routerLink="/payment" class="btn btn-dark"> Proceed to payment</button>

  </div>




</div>
