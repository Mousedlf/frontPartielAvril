<div class="container">

  <h1 class="mb-4">Sign in</h1>


  <form class="col-md-6" #loginForm="ngForm" (ngSubmit)="onSubmit(loginForm)">
    <div class="mb-3">
      <label for="username" class="form-label">Username</label>
      <input type="text" class="form-control" name="username" id="username" ngModel >
    </div>
    <div class="mb-3">
      <label for="password" class="form-label">Password</label>
      <input type="password" class="form-control" name="password" id="password" ngModel>
    </div>

    <button type="submit" class="btn btn-primary" value="Send">Login</button>
  </form>

  <p class="mt-5">no account yet? <a href="/register">Register here</a></p>

</div>
